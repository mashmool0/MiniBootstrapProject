<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mt-5" style="width: 500px">
        <div
          class="card row shadow-lg rounded-4 bg-light"
          style="height: 475px"
        >
          <div class="card-body">
            <div class="col row ms-4">
              <h2 class="col-7 fs-3 fw-bold">What other think about the product</h2>
              <div
                class="col-5 bg-white border border-dark rounded"
                style="width: 140px; height: 120px"
              >
              <i class="fa-solid fa-star fa-2xl mt-5 ms-3" style="color: #FFD43B;"></i>
                </svg>
                <h3 class="fw-bold" style="display: inline-block;">4.8</h3>
                <p class="ms-4" style="font-size: 10px;">Average Rating</p>
              </div>
            </div>
            <br><br>
            <div class="row">
              <!-- SearchBar -->
                <div class="col-12 px-5">
                    <div class="input-group input-group-lg rounded-pill" style="width: 400px; ">
                        <span class="input-group-text rounded-start-5"><i class="fas fa-search"></i></span>
                        <input type="search" class="form-control rounded-end-5" placeholder="Search Review">
                    </div>
                </div>

            </div>
            <br><br>
              <!-- Raiting section  -->
              <div class="row p-5">
                <div class="col-12"></div>
            </div>
            <div class="col">
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
